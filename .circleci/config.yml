version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12

    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm run type-check
      - run: npm run lint
      - run: npm run test
      - run: npm run build
